<body>

<div class="jumbotron container text-center">
  <h1 class="display-4 center">Hello, world!</h1><br>
  <img class="rounded mx-auto d-block" src="img/alien.jpg" alt="alien waving">
  <p class="lead">Thank you for visiting our humble site.</p>
  <hr class="my-4">
  <p>Please enter your information below, we can't wait to meet you!</p>
</div>

<div id=firstdiv class="container alert alert-primary text-center" role="alert"> 
	<form id="app">
		Name:<br>
		<input id="name" name="name"><br>
		Comment:<br>
		<input id="comment" name="comment"><br><br>
		What brought you to our site?<br>
		<input id="site" name="site"><br><br>
		<button type="button" onclick="appList()">Submit</button>
		<br>
	</form>
	<br>
	<ol id="appList" class="alert alert-light" role="alert">
	</ol>

</div>


</body>
